<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <h1>Add An Employee!</h1>

        <hr>

        <form action="/add_emp" method="post">
            {% csrf_token %}
            <label for="first_name">Fisrt Name</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
            <label for="first_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
            <label for="salary">Salary</label><br>
            <input type="text" id="salary" name="salary" value="{{salary}}"><br>
            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>
            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br>
            <label for="bonus">Bonus</label><br>
            <input type="text" id="bonus"  name="bonus" value="{{bonus}}"><br>
            <label for="phone">Phone Number</label><br>
            <input type="text" id="phone" name="phone" value="{{phone}}"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" value="{{email}}"><br>
 
            <hr>      
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
