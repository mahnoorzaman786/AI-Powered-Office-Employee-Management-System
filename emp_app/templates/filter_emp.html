<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter An Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <!-- Content here -->
         <h1>Filter Employee Details!</h1>
     
      <hr>  
    <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="name">Employee Fisrt/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{ name }}"><br>
           
           
            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>
            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br>

            <hr>      
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
